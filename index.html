<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>ARIA Tab Control</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>
		
        <link rel="stylesheet" href="styles/style.css">

    </head>
<body>
 <ul class="tab-widget-list" role="tablist" aria-owns="tab1 tab2 tab3">
    <li class="tab-widget-item" role="presentation">
      <a tabindex="0" class="tab-widget" id="tab1" role="tab" aria-posinset="1" aria-setsize="3">Tab 1</a>
    </li>
    <li class="tab-widget-item" role="presentation">
      <a tabindex="0" class="tab-widget" id="tab2" role="tab" aria-posinset="2" aria-setsize="3">Tab 2</a>
    </li>
    <li class="tab-widget-item" role="presentation">
      <a tabindex="0" class="tab-widget" id="tab3" role="tab" aria-posinset="3" aria-setsize="3">Tab 3</a>
    </li>
  </ul>
  </body>
  </html>
